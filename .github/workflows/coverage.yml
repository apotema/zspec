name: Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: '0.15.1'

      - name: Install kcov dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            binutils-dev \
            libcurl4-openssl-dev \
            zlib1g-dev \
            libdw-dev \
            libiberty-dev \
            cmake \
            ninja-build

      - name: Build and install kcov
        run: |
          git clone https://github.com/SimonKagstrom/kcov.git
          cd kcov
          mkdir build && cd build
          cmake -G Ninja ..
          ninja
          sudo ninja install

      - name: Run tests with coverage
        run: |
          zig test src/zspec.zig \
            --test-cmd kcov \
            --test-cmd --include-pattern=/src/ \
            --test-cmd coverage \
            --test-cmd-bin

      - name: Extract coverage percentage
        id: coverage
        run: |
          # Parse coverage from kcov JSON output
          COVERAGE=$(cat coverage/test/coverage.json | jq -r '.percent_covered' | cut -d'.' -f1)
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Coverage: $COVERAGE%"

      - name: Create coverage badge
        if: github.ref == 'refs/heads/main'
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ vars.COVERAGE_GIST_ID }}
          filename: coverage.json
          label: coverage
          message: ${{ steps.coverage.outputs.percentage }}%
          valColorRange: ${{ steps.coverage.outputs.percentage }}
          maxColorRange: 100
          minColorRange: 0

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./coverage/test
          destination_dir: coverage

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: ./coverage
          fail_ci_if_error: false
        continue-on-error: true
